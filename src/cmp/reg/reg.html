<div id="register-modal" class="register-modal">
    <button id="close-register" class="close-button-reg"></button>
    <h2>Register or Log in</h2>
    <div id="login-form" class="form active">
        <input type="tel" id="login-phone" placeholder="+7 (999) 999-99-99" required>
        <input type="password" id="login-password" placeholder="Enter Password" required>
        <button id="submit-login">Вход</button>
        <p class="switch-form">Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
    </div>
    <div id="register-form" class="form">
        <input type="text" id="register-nickname" placeholder="Enter Nickname" required>
        <input type="tel" id="register-phone" placeholder="+7 (999) 999-99-99" required>
        <input type="password" id="register-password" placeholder="Enter Password" required>
        <input type="password" id="register-password-confirm" placeholder="Confirm Password" required>
        <button id="submit-register">Submit</button>
        <p class="switch-form">Already have an account? <a href="#" id="switch-to-login-from-register">Log in</a></p>
    </div>
</div>
<div id="blur" class="blur"></div>
